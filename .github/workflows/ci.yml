# .github/workflows/ci.yml
# Integration & Verification Pipeline
# Deployment logic is in cd.yml (triggered via workflow_run)

name: STRling CI
on:
    push:
        branches:
            - main
            - dev
            - "feature/**"
        tags:
            - "v*"
        paths:
            - "bindings/**"
            - "spec/**"
            - "tests/**"
            - "tooling/**"
            - ".github/workflows/**"
    pull_request:
        paths:
            - "bindings/**"
            - "spec/**"
            - "tests/**"
            - "tooling/**"
            - ".github/workflows/**"

jobs:
    # --- TEST JOBS (ALPHABETICALLY ORDERED) ---
    test-matrix:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                language:
                    [
                        c,
                        cpp,
                        csharp,
                        python,
                        ruby,
                        go,
                        rust,
                        java,
                        kotlin,
                        dart,
                        lua,
                        perl,
                        php,
                        r,
                        swift,
                        typescript,
                        fsharp,
                    ]

        steps:
            - uses: actions/checkout@v4

            - name: ðŸ”§ Universal Setup
              run: chmod +x strling

            - name: ðŸ“¦ Install Dependencies (Setup)
              run: ./strling setup ${{ matrix.language }}
              continue-on-error: false

            - name: ðŸ”¨ Compile (Build)
              # Only runs if the language HAS a build step in toolchain.json
              run: ./strling build ${{ matrix.language }} || echo "No build step required"

            - name: ðŸ§ª Execute Tests
              run: ./strling test ${{ matrix.language }}

    # --- CONFORMANCE AUDIT ---
    audit-conformance:
        name: Audit Conformance Coverage
        runs-on: ubuntu-latest
        needs: [test-matrix]
        permissions:
            contents: read
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python 3.10
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"

            - name: Setup Java 11
              uses: actions/setup-java@v4
              with:
                  distribution: "temurin"
                  java-version: "11"

            - name: Install Python dependencies
              run: |
                  chmod +x strling
                  ./strling setup python

            - name: Install Python binding (editable)
              run: pip install -e bindings/python

            - name: Run conformance audit
              run: python tooling/audit_conformance.py

    # --- OMEGA AUDIT (Ecosystem-Wide Certification) ---
    audit-omega:
        name: Omega Audit (Green Wall Certification)
        runs-on: ubuntu-latest
        needs: [test-matrix]
        steps:
            - uses: actions/checkout@v4
            - name: Run Omega Audit
              run: python3 tooling/audit_omega.py
